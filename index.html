<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-black p-3">
        <h2 class="text-white text-capitalize text-center">
          git hub users finder
        </h2>
      </div>

      <div class="row5 mt-3 d-flex justify-content-center align-items-center border-bottom p-2">
        <form action="" class="d-flex gap-2" id="my-form">
          <input
            class="rounded-pill p-1 form-control"
            type="text"
            name="userinputname"
            id="username"
            placeholder="enter user name to find"
          />
          <button class="btn btn-success py-0" type="submit">search</button>
        </form>
      </div>

      <div class="row mt-3">
        <div
          class="col-sm-12 col-md-12 d-flex justify-content-center"
          id="users-col">
          <div class="enter fw-bold text-capitalize" id="enter">Enter user id above to search  </div>
          <div class="card" style="width: 18rem" id="card">
            <div class="card-header p-0 rounded-3 border-bottom" >
              <img src="..." class="w-100 rounded-3" id="user-image"  alt="..." style="height: 100%;" />
            </div>
            <div class="card-body">
              <h5 class="card-title" id="user-name">Card title</h5>
              <p class="card-text d-flex flex-column">
                <span class="border-bottom text-capitalize" id="public-repositries"></span>
                <span class="border-bottom text-capitalize" id="followers"></span>
                <span class="border-bottom text-capitalize" id="following"></span>
                <span class="border-bottom text-capitalize" id="location"></span>
                <span class="border-bottom text-capitalize" id="id"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
